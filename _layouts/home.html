---
layout: default
lang: "ru"
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
    <ul class="post-list">
      {%- for post in site.posts -%}
      <li>
        <div class="post-meta">{% include date.html date=post.date %}</div>
        <div class="post-header">
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">
              {{ post.excerpt }}...
          </a>
        </h3>
        </div>
      </li>
      {%- endfor -%}
    </ul>

  {%- endif -%}
</div>
